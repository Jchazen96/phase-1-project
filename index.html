<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Brooklyn Nets</h1>
    <div id="player-list">Active Roster: </div>
    <div id="player-stats"></div>

    <div id="add-player-form">
        <form>
            <label for="newFirstName">First Name:</label>
            <input type="text" id="newFirstName" name="newFirstName"><br>
            <label for="newLastName">Last Name:</label>
            <input type="text" id="newLastName" name="newLastName"><br>
            <label for="newBirthCountry">Birth Country:</label>
            <input type="text" id="newBirthCountry" name="newBirthCountry"><br>
            <label for="newBirthCity">Birth City:</label>
            <input type="text" id="newBirthCity" name="newBirthCity"><br>
            <label for="newBirthState">Birth State:</label>
            <input type="text" id="newBirthState" name="newBirthState"><br>
            <label for="newCollege">College:</label>
            <input type="text" id="newCollege" name="newCollege"><br>
            <label for="newPosition">Position:</label>
            <input type="text" id="newPosition" name="newPosition"><br>
            <label for="newJersey">Jersey #:</label>
            <input type="text" id="newJersey" name="newJersey"><br>
            <label for="newHeight">Height in inches:</label>
            <input type="text" id="newHeight" name="newHeight"><br>
            <label for="newWeight">Weight:</label>
            <input type="text" id="newWeight" name="newWeight"><br><br>
            <input type="submit" value="Submit" id="submit">

        </form>
    </div>



    <script src="./index.js"></script>
</body>
</html>
