<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Brooklyn Nets</h1>
    <div id="player-list">Active Roster: </div>
    <div id="player-stats"></div>

    <div id="add-player-form">
        <form>
            <label for="newFirstName">First Name:</label>
            <input type="text" id="newFirstName" name="newFirstName"><br>
            <label for="newLastName">Last Name:</label>
            <input type="text" id="newLastName" name="newLastName"><br>
            <label for="birthCountry">Birth Country:</label>
            <input type="text" id="newBirthCountry" name="newBirthCountry"><br>
            <label for="birthCity">Birth City:</label>
            <input type="text" id="newBirthCity" name="newBirthCity"><br>
            <label for="birthState">Birth State:</label>
            <input type="text" id="newBirthState" name="newBirthState"><br>
            <label for="college">College:</label>
            <input type="text" id="college" name="college"><br>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position"><br>
            <label for="jersey">Jersey #:</label>
            <input type="text" id="jersey" name="jersey"><br>
            <label for="height">Height in inches:</label>
            <input type="text" id="height" name="height"><br>
            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight"><br><br>
            <input type="submit" value="Submit" id="submit">

        </form>
    </div>



    <script src="./index.js"></script>
</body>
</html>
